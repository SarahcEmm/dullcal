<!DOCTYPE html>
<html>
<head>
    <title>Corporate Calendar - Event Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Corporate Calendar</h1>
    <a href="{% url 'event_create' %}">Create New Event</a>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.title }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.time }}</td>
            <td>
                <a href="{% url 'event_update' event.id %}">Edit</a> |
                <a href="{% url 'event_delete' event.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No events found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
